<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator++</title>

    <link rel="stylesheet" href="./calc.css">
    <link rel="shortcut icon" href="https://img.icons8.com/color/72/plus--v1.png" type="image/x-icon">
    <script src="./calc.js" defer></script>

</head>
<body>
    <div class="wrapper">
        <div class="oldresult">0</div>
        <div class="result">0</div>
        <div class="container">
            <button class="input factorial">x!</button>
            <button class="input pi" data-number="3.1415926535">ùúã</button>
            <button class="input clear">C</button>
            <button class="input backspace">‚å´</button>
            <button class="input root">‚àöx</button>
            <button class="input square">x¬≤</button>
            <button class="input power">x<sup>y</sup></button>
            <button class="input operator divide" data-operator="/">√∑</button>
            <button class="input number" data-number="7" onkeyup="no7()">7</button>
            <button class="input number" data-number="8">8</button>
            <button class="input number" data-number="9">9</button>
            <button class="input operator multiply" data-operator="*">√ó</button>
            <button class="input number" data-number="4">4</button>
            <button class="input number" data-number="5">5</button>
            <button class="input number" data-number="6">6</button>
            <button class="input operator minus"data-operator="-">-</button>
            <button class="input number" data-number="1">1</button>
            <button class="input number" data-number="2">2</button>
            <button class="input number" data-number="3">3</button>
            <button class="input operator plus"data-operator="+">+</button>
            <button class="input sign" value="-">+/-</button>
            <button class="input number" data-number="0">0</button>
            <button class="input number" data-number=".">.</button>
            <button class="input operator equal" data-operator="=">=</button>
        </div>
    </div>
    <script>

    </script>
</body>
</html>
